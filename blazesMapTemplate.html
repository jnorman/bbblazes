<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var kmlLayer = new google.maps.KmlLayer({
		url: 'https://drive.google.com/file/d/0B86WeSLdIeT7Y3lVRE5IUmYtakk/view?usp=sharing'
		});
      function initMap() {
        //Styled map for visibility, percent completed & location primary data
	var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.341834, lng: -82.858887},
          zoom: 9,
          styles: [
		{"elementType":"labels.text","stylers":[{"visibility":"off"}]},
		{"featureType":"landscape.natural","elementType":"geometry.fill","stylers":
			[{"color":"#f5f5f2"},
			 {"visibility":"on"}
			]
			},
		{"featureType":"administrativeee","stylers":
			[{"visibility":"on"}]},
		{"featureType":"transit","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi.attraction","stylers":
			[{"visibility":"off"}]},
		{"featureType":"landscape.man_made","elementType":"geometry.fill","stylers":
			[{"color":"#ffffff"},
			{"visibility":"on"}]},
		{"featureType":"poi.business","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi.medical","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi.place_of_worship","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi.school","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi.sports_complex","stylers":
			[{"visibility":"off"}]},
		{"featureType":"road.highway","elementType":"geometry","stylers":
			[{"color":"#ffffff"},
			 {"visibility":"simplified"}]},
		{"featureType":"road.arterial","stylers":
			[{"visibility":"simplified"},
			 {"color":"#ffffff"}]},
		{"featureType":"road.highway","elementType":"labels.icon","stylers":
			[{"color":"#ffffff"},
			{"visibility":"off"}]},
		{"featureType":"road.highway","elementType":"labels.icon","stylers":
			[{"visibility":"off"}]},
		{"featureType":"road.arterial","stylers":
			[{"color":"#ffffff"}]},
		{"featureType":"road.local","stylers":
			[{"color":"#ffffff"}]},
		{"featureType":"poi.park","elementType":"labels.icon","stylers":
			[{"visibility":"off"}]},
		{"featureType":"poi","elementType":"labels.icon","stylers":
			[{"visibility":"off"}]},
		{"featureType":"water","stylers":
			[{"color":"#4286f4"}]},
		{"featureType":"landscape","stylers":
			[{"color":"#e5e8e7"}]},
		{"featureType":"poi.park","stylers":
			[{"color":"#8ba129"}]},
		{"featureType":"road","stylers":
			[{"color":"#ffffff"}]},
		{"featureType":"poi.sports_complex","elementType":"geometry","stylers":
			[{"color":"#c7c7c7"},
		 	 {"visibility":"off"}]},
		{"featureType":"water","stylers":
			[{"color":"#4286f4"}]},
		{"featureType":"poi.park","stylers":
			[{"color":"#91b65d"}]},
		{"featureType":"poi.park","stylers":
			[{"gamma":1.51}]},
		{"featureType":"road.local","stylers":
			[{"visibility":"off"}]},
		{"featureType":"road.local","elementType":"geometry","stylers":
			[{"visibility":"on"}]},
		{"featureType":"poi.government","elementType":"geometry","stylers":
			[{"visibility":"off"}]},
		{"featureType":"landscape","stylers":
			[{"visibility":"off"}]},
		{"featureType":"road","elementType":"labels","stylers":
			[{"visibility":"off"}]},
		{"featureType":"road.arterial","elementType":"geometry","stylers":
			[{"visibility":"simplified"}]},
		{"featureType":"road.local","stylers":
			[{"visibility":"simplified"}]},
			{"featureType":"road"},
		{"featureType":"road"},
			{},
		{"featureType":"road.highway"}	
          ]
        });
	.setMap(map);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYjyZhNOO_E6wDBJpYbUUcIjKbJ_PZgog&callback=initMap"
    async defer></script>
  </body>
</html>
